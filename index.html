 <!DOCTYPE html>
 <html>
 <head>
 	<title>My Calculator</title>
 	<link rel="stylesheet" type="text/css" href="Calculator.css">
 </head>
 <body>
 	<h1>My Calculator</h1>
 	<form name="form1" id="calci">
 		<input type="text" name="answer" id="display">
 		<br><br>
		<input type="button" value="C" class="oprstyle" onclick="form1.answer.value=''" style="background-color: salmon">
		<input type="button" value="%" class="oprstyle" onclick="form1.answer.value+='%'" style="background-color: violet">
		<input type="button" value="/" class="oprstyle" onclick="form1.answer.value+='/'" style="background-color: red">
		<input type="button" value="<" class="oprstyle" onclick="form1.answer.value=form1.answer.value.substring(0, form1.answer.value.length-1)" style="background-color: salmon">
		<br><br>
		<input type="button" value="7" class="btnstyle" onclick="form1.answer.value+='7'">
		<input type="button" value="8" class="btnstyle" onclick="form1.answer.value+='8'">
		<input type="button" value="9" class="btnstyle" onclick="form1.answer.value+='9'">
		<input type="button" value="+" class="oprstyle" onclick="form1.answer.value+='+'" style="background-color: yellow">
		<br><br>
		<input type="button" value="4" class="btnstyle" onclick="form1.answer.value+='4'">
		<input type="button" value="5" class="btnstyle" onclick="form1.answer.value+='5'">
		<input type="button" value="6" class="btnstyle" onclick="form1.answer.value+='6'">
		<input type="button" value="-" class="oprstyle" onclick="form1.answer.value+='-'" style="background-color: green">
		<br><br>
		<input type="button" value="1" class="btnstyle" onclick="form1.answer.value+='1'">
		<input type="button" value="2" class="btnstyle" onclick="form1.answer.value+='2'">
		<input type="button" value="3" class="btnstyle" onclick="form1.answer.value+='3'">
		<input type="button" value="*" class="oprstyle" onclick="form1.answer.value+='*'" style="background-color: pink">
		<br><br>
		<input type="button" value="0" class="btnstyle" id="zero" onclick="form1.answer.value+='0'">
		<input type="button" value="." class="btnstyle" onclick="form1.answer.value+='.'">
 		<input type="button" value="=" class="oprstyle" onclick="form1.answer.value=eval(form1.answer.value)">		
		<!--eval() is the in-built function from JavaScript, which provides functionality to the calculator to perform simple math operations-->
 	</form>
 </body>
 </html>
